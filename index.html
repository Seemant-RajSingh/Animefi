
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animefi - Play anime themes online!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/Spotify_logo.png" type="image/x-icon">
</head>
<body>


    <nav>
        <ul>
            <li class="brand"><img src="/images/Spotify_logo.png" alt="Spotify">Animefi</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>






    
    <div class="container" id="BG">
        
        <div class="songList">

            <h1 id="h1">Anime Playlist - 丹し日凵冊　日と　丹几工冊ヨし工己卞</h1>

            <div class="songItemContainer">

                <div class="songBox">
                    <div class="songItem" id="sb0">
                        <img alt="Tanjiro">
                        <span class="songName"></span>
                        <span class="songlistPlay"><span class="timestamp"></span><i class="fa-regular songItemPlay fa-circle-play" id="0"></i></span>
                    </div>
                </div>

                <div class="songBox">
                    <div class="songItem" id="sb1">
                        <img alt="OPM">
                        <span class="songName"></span>
                        <span class="songlistPlay"><span class="timestamp"></span><i class="fa-regular songItemPlay fa-circle-play" id="1"></i></span>
                    </div>
                </div>

                <div class="songBox">
                    <div class="songItem"  id="sb2">
                        <img alt="Gojo">
                        <span class="songName"></span>
                        <span class="songlistPlay"><span class="timestamp"></span><i class="fa-regular songItemPlay fa-circle-play" id="2"></i></span>
                    </div>
                </div>

                <div class="songBox">
                    <div class="songItem"  id="sb3">
                        <img alt="MHA">
                        <span class="songName"></span>
                        <span class="songlistPlay"><span class="timestamp"></span><i class="fa-regular songItemPlay fa-circle-play" id="3"></i></span>
                    </div>
                </div>

                <div class="songBox">
                    <div class="songItem"  id="sb4">
                        <img alt="Eren Yeager">
                        <span class="songName"></span>
                        <span class="songlistPlay"><span class="timestamp"></span><i class="fa-regular songItemPlay fa-circle-play" id="4"></i></span>
                    </div>
                </div>

                <div class="songBox">
                    <div class="songItem" id="sb5">
                        <img alt="Mob">
                        <span class="songName"></span>
                        <span class="songlistPlay"><span class="timestamp"></span><i class="fa-regular songItemPlay fa-circle-play" id="5"></i></span>
                    </div>
                </div>

                <div class="songBox">
                    <div class="songItem" id="sb6">
                        <img alt="Ryuk">
                        <span class="songName"></span>
                        <span class="songlistPlay"><span class="timestamp"></span><i class="fa-regular songItemPlay fa-circle-play" id="6"></i></span>
                    </div>
                </div>

            </div>

        </div>

        <div class="songBanner"></div>
    </div>





    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" max="100" value="0">

        <div class="bottomInnerContainer">

            <div class="songInfo">
                <span id="songTitle">Gurenge</span>
            </div>

            <div class="icons">
                <!-- fontawsome icons -->
                <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
                <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
                <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
            </div>
    
    
            <div class="songInfo">
                <img src="/images/AudioPlay.gif" alt="Audio" width="50" id="gif"> 
            </div>

        </div>

    </div>


    <script src="https://kit.fontawesome.com/1ecfce450e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
